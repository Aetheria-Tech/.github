have_fun: false # PR 요약 시 시(poem) 등을 포함하는 '재미 기능'을 비활성화합니다. (전문적인 피드백에 집중)
memory_config:
  disabled: false # 지속적인 메모리(이전 상호작용 기억)를 비활성화하지 않습니다. (응답 품질 개선에 사용)
code_review:
  disable: false # 코드 리뷰 기능을 비활성화하지 않고 정상 작동시킵니다.
  comment_severity_threshold: LOW # Gemini가 댓글을 게시할 최소 심각도를 가장 낮은 'LOW'로 설정합니다. (사소한 문제까지 모두 피드백)
  max_review_comments: -1 # 게시할 수 있는 최대 리뷰 댓글 수를 무제한(-1)으로 설정합니다. (발견된 모든 문제를 보고)
  pull_request_opened:
    help: false # PR이 열렸을 때 도움말 메시지를 게시하지 않습니다. (화면 혼잡 방지)
    summary: true # PR이 열릴 때 변경 사항 요약 정보를 게시합니다. (기능 활성화)
    code_review: true # PR이 열릴 때 코드 리뷰 결과를 게시합니다. (기능 활성화)
    include_drafts: true # 초안(Draft) 상태의 PR에서도 위 기능을 모두 활성화합니다.
ignore_patterns: [] # Gemini가 무시할 파일이나 디렉터리 패턴이 없으므로, 모든 파일에 대해 상호 작용을 시도합니다.
